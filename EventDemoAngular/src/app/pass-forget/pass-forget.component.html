<div class="container">

  <div class="main-login main-center">
    <div >
      <img style="max-height: 80px; padding-bottom: 10px;" src="assets/images/logowide.png" alt="EventsLogo"/></div>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Username or E-mail</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-error>
          <small [hidden]="loginForm.controls.username.valid ||loginForm.controls.username.untouched">please enter valid username or email</small>
        </mat-error>
        <mat-error>
          <small *ngIf="error">{{error}}</small>
        </mat-error>
      </div>
      <div>
        <button mat-button  [disabled]="loginForm.invalid||loading" class="btn btn-block py-1 font-weight-bold" type="submit">Submit</button>
        <button mat-button class="btn btn-block py-1 font-weight-bold" routerLink="/login" >Login</button>
      </div>
        <div *ngIf="loading" align="center">
      <div class="loader"></div></div>
    </form>
  </div>
</div>
