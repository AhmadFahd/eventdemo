<app-org-panel></app-org-panel>
<div class="container">
    <div class="main-login main-center">
        <div>
            <img class="img-fluid d-block mx-auto" style="max-width: 60%"
                 src="/api/file/downloadFile/{{fileDownloadUri}}" alt="">
        </div>
        <br>
        <div style="margin-bottom: 30px"><h2 style="color: #0f2442">Create new event</h2></div>
        <form novalidate [formGroup]="eventForm" (ngSubmit)="onSubmit(group.value)">
            <div class="row">
                <div class="col-lg-4 portfolio-item">
                    <mat-form-field class="form-element">
                        <input matInput placeholder="Event Name" formControlName="name">
                        <mat-error *ngIf="!eventForm.controls.name.valid && eventForm.controls.name.touched">
                            Event name ?
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 portfolio-item">
                    <mat-form-field class="form-element">
                        <input matInput placeholder="Event Time" formControlName="time">
                    </mat-form-field>
                </div>
                <div class="col-lg-4 portfolio-item">
                    <mat-form-field class="form-element">
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 portfolio-item">
                    <mat-form-field class="form-element" style="width: 100%">
                        <textarea matInput placeholder="Overview:" formControlName="overview" rows="4"></textarea>
                        <mat-error
                                *ngIf="!eventForm.controls['overview'].valid && eventForm.controls['overview'].touched">
                            Overview
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 portfolio-item">
                    <mat-form-field class="form-element">
                        <input matInput placeholder="Category" formControlName="category">
                    </mat-form-field>
                </div>
                <div class="col-lg-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button (click)="upload(file)" class="input-group-text" [disabled]="!selectedFiles">
                                Upload
                            </button>
                        </div>
                        <div class="custom-file">
                            <label class="custom-file-label">
                                <input type="file" class="custom-file-input" (change)="selectFile($event)"
                                       accept="image/*">
                            </label>
                        </div>
                        <b *ngIf="uploaded" class="text-success" style="padding-left: 5px">&#10003;</b>
                    </div>
                </div>
                <div class="col-lg-4 portfolio-item">
                    <mat-radio-group formControlName="gender">
                        <mat-radio-button style="padding: 10px" value="Male">Male</mat-radio-button>
                        <mat-radio-button value="Female"> Female</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-lg-4 portfolio-item">
                    <mat-form-field class="form-element">
                        <input matInput placeholder="Capacity" formControlName="capacity" type="number">
                        <mat-error
                                *ngIf="!eventForm.controls['capacity'].valid && eventForm.controls['capacity'].touched">
                            Capacity ?
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 portfolio-item">
                    <mat-form-field class="form-element">
                        <input matInput placeholder="Min Age" formControlName="minage" type="number">
                    </mat-form-field>
                </div>
                <div class="col-lg-4 portfolio-item">
                    <mat-form-field class="form-element">
                        <input matInput placeholder="City" formControlName="city">
                    </mat-form-field>
                </div>
                <div class="col-lg-8 portfolio-item">
                    <mat-form-field class="form-element" style="width: 100%">
                        <input matInput placeholder="Google Map Link" formControlName="location">
                    </mat-form-field>
                </div>
                <div style="margin-bottom: 10px" class="col-lg-12 portfolio-item">
                    <mat-button-toggle-group #group="matButtonToggleGroup" value="event">
                        <mat-button-toggle value="event">
                            <b>Event</b>
                        </mat-button-toggle>
                        <mat-button-toggle value="survey">
                            <b>Survey</b>
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <div class="col-lg-12 portfolio-item">
                    <button mat-button type="submit"
                            class="btn btn-block py-1 font-weight-bold"
                            [disabled]="!eventForm.valid">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
