<div class="container">

    <div class="main-login main-center">
        <div >
            <img style="max-height: 80px; padding-bottom: 10px;" src="assets/images/logowide.png" alt="EventsLogo"/></div>
        <br>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field appearance="legacy">
                    <mat-label>Username or E-mail</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
                <mat-error>
                    <small [hidden]="loginForm.controls.username.valid ||loginForm.controls.username.untouched">please enter valid username or email</small>
                </mat-error>
            </div><div>
            <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </div>
            <mat-error>
                <small [hidden]="loginForm.controls.password.valid ||loginForm.controls.password.untouched">password required</small>
            </mat-error>
            <div>
                <small class="text-danger">{{error}}</small>
                <button mat-button style="margin-top: 10px" [disabled]="loginForm.invalid" class="btn btn-block py-1 font-weight-bold" type="submit">Login</button>
                <button mat-button class="btn btn-block py-1 font-weight-bold" routerLink="/register" >Register</button>
                <small class="text-info" routerLink="/forget">Forget password?</small>
            </div>
        </form>
    </div>
</div>
