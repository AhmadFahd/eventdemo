<div class="container">

  <div class="main-login main-center" *ngIf="active">
    <div >
      <img style="max-height: 80px; padding-bottom: 10px;" src="assets/images/logowide.png" alt="EventsLogo"/></div>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-error>
          <small [hidden]="loginForm.controls.password.valid ||loginForm.controls.password.untouched">Password required</small>
        </mat-error>
      </div>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Confirm</mat-label>
          <input matInput type="password" formControlName="confirm">
        </mat-form-field>
        <mat-error>
          <small [hidden]="loginForm.controls.confirm.valid ||loginForm.controls.confirm.untouched">Confirm required</small>
        </mat-error>
      </div>
      <div>
        <button mat-button  [disabled]="loginForm.invalid" class="btn btn-block py-1 font-weight-bold" type="submit">Submit</button>
        <button mat-button class="btn btn-block py-1 font-weight-bold" routerLink="/login" >Login</button>
      </div>
    </form>
  </div>
  <div class="main-login main-center" *ngIf="!active">
  <h2>Request timeout!</h2>
  </div>
</div>
