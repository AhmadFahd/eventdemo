<app-admin-panel></app-admin-panel>
<div class="container">
    <div class="page-layout my-4 p-3 bg-white border ">
        <h4>Role Requests</h4>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="requests" >
                <!-- Name Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Username </th>
                    <td mat-cell *matCellDef="let request " [routerLink]="['/users', request.user.id]"> {{request.user.username}}</td>
                </ng-container>

                <ng-container matColumnDef="Request">
                    <th mat-header-cell *matHeaderCellDef >Request</th>
                    <td mat-cell *matCellDef="let request">{{request.role}}</td>
                </ng-container>

                <ng-container matColumnDef="Accept">
                    <th mat-header-cell *matHeaderCellDef >Accept</th>
                    <td mat-cell *matCellDef="let request"><button class="btn" (click)="accept(request.id)">Accept</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
